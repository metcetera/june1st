<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Base64 Image Full Size</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
        }
        img {
            max-width: 100%;
            max-height: 100%;
        }
    </style>

    <!-- OpenGraph Meta Tags -->
    <meta property="og:title" content="Base64 Image Full Size">
    <meta property="og:description" content="A webpage displaying a base64 encoded image at full size with no overflow.">
    <meta property="og:image" content="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAUA...">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://example.com/page">

    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Base64 Image Full Size">
    <meta name="twitter:description" content="A webpage displaying a base64 encoded image at full size with no overflow.">
    <meta name="twitter:image" content="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAUA...">
    <meta name="twitter:url" content="https://example.com/page">

    <!-- Other Social Media Meta Tags -->
    <meta property="og:site_name" content="Example Site">
    <meta property="og:locale" content="en_US">
</head>
<body>
    <div class="container">
        <img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAUA...">
    </div>
</body>
</html>
