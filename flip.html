<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feessie 1 juni</title>

    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(60deg, #2c3e50, #34495e, #4b4b4b, #2c3e50, #34495e, #4b4b4b);
            background-size: 300% 300%;
            animation: gradientBG 10s ease infinite;
        }
        @keyframes gradientBG {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }
        .flip-container {
            perspective: 1000px;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .flip-card {
            width: 100%;
            max-width: 600px; /* Adjust maximum width if necessary */
            height: 100%;
            max-height: 800px; /* Adjust maximum height if necessary */
            transition: transform 0.6s;
            transform-style: preserve-3d;
            position: relative;
        }
        .flip-card img, .flip-card .text {
            backface-visibility: hidden;
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .flip-card img {
            object-fit: cover;
            transform: rotateY(0deg);
        }
        .flip-card .text {
            transform: rotateY(180deg);
            background-color: white;
            color: black;
            font-size: 24px;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
            width: 100%;
            height: 100%;
        }
        .flip-container.flipped .flip-card {
            transform: rotateY(180deg);
        }
    </style>

    <!-- OpenGraph Meta Tags -->
    <meta property="og:title" content="Feessie 1 juni">
    <meta property="og:site_name" content="Feessie 1 juni">
    <meta property="og:description" content="Hi invitee! Bij deze de details van mijn Feessie op zaterdag 1 juni - Adres: Botterweg 77 Diemen - van 20u tot BAM - Gratis parkeren en 15 minuten lopen van station Diemen - RSVP & Superleuk als je erbij kunt zijn!">
    <meta property="og:image" content="https://feessie1juni.nl/og.png">
    <meta property="og:image" content="https://feessie1juni.nl/ogwasq.jpg">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://feessie1juni.nl">

<body>

        <div class="flip-card">
            <img src="/invite.jpg" alt="Invite Image">
            <div class="text">Invitation Details </div>
        </div>
    </div>

    <script>
        document.getElementById('flip-container').addEventListener('click', function() {
            this.classList.toggle('flipped');
        });
    </script>
